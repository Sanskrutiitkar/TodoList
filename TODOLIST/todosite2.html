<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">TODO List</h1>

    <!-- Feedback Message -->
    <div id="feedbackMessage" class="alert alert-success d-none" role="alert"></div>

    <!-- Task Input Form -->
    <form id="taskForm" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Enter task here" >
            <div class="input-group-append">
                <button type="submit" id="submitButton" class="btn btn-success">Add Task</button>
            </div>
        </div>
    </form>

    <!-- Tasks Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Tasks</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Completed Tasks Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Completed Tasks</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="completedTableBody"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="scripttodosite.js"></script>

</body>
</html>
